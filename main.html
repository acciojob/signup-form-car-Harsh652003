<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form>

	  <label for="Name">Name</label>
<input type="Text" required id="name" placeholder="Name"></input>
	  
<label for="email">Email</label>
<input type="Email" required id="email" placeholder="Email"></input>

	 <label for="gender_m">Male</label> 
	  <input type="Radio" required id="gender_m" name="gender"></input>

<label for="gender_f">Female</label>
	  <input type="Radio" required id="gender_f" name="gender"></input>

	  <label for="cars">Select a car</label>
	  <select required id="cars" placeholder="--Please choose a option--">
<option>jaguar</option>
		  <option>bmw</option>
		  <option>range rover</option>
	  </select>
	  
	  <label for="age">Age</label>
	  <input type="Number" required id="age"></input>

	  <label for="dob">DOB</label>
	  <input type="Date" id="dob"></input>

	  <label for="tel">Phone Number</label>
	  <input required for="tel" id="tel" placeholder="xxx--xxxx-xxx"></input>

	  <label for="password">Password</label>
  <input required type="Password" id="password" placeholder="Password"></input>

	  <label for="tos">I agree to the TOS</label>
  <input type="checkbox" required id="TOS"></input>

	  <button type="submit">submit</button>
  </form>
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
